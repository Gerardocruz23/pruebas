html, body {
  width: 100%; height: 100%;
  overflow: hidden;
  background: #fff8f8;
  font-family: 'Dancing Script', cursive;
  cursor: none;
}

canvas { display: block; position: fixed; top: 0; left: 0; pointer-events: none; }

/* Custom cursor heart */
.cursor {
  position: fixed;
  pointer-events: none;
  font-size: 22px;
  transform: translate(-50%, -50%);
  z-index: 9999;
  transition: transform 0.1s ease;
  user-select: none;
}

.frase {
  position: fixed;
  pointer-events: none;
  font-family: 'Dancing Script', cursive;
  font-size: clamp(1.6rem, 4vw, 2.8rem);
  font-weight: 700;
  color: #c0395a;
  text-shadow:
    0 0 12px rgba(220, 80, 120, 0.45),
    0 2px 6px rgba(200, 50, 90, 0.25);
  white-space: nowrap;
  z-index: 1000;
  animation: floatFade 2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
  transform-origin: center bottom;
}

@keyframes floatFade {
  0%   { opacity: 0; transform: translate(-50%, 0) scale(0.6) rotate(-4deg); }
  15%  { opacity: 1; transform: translate(-50%, -18px) scale(1.08) rotate(2deg); }
  60%  { opacity: 1; transform: translate(-50%, -55px) scale(1) rotate(-1deg); }
  100% { opacity: 0; transform: translate(-50%, -110px) scale(0.88) rotate(3deg); }
}

/* Subtle vignette overlay */
.vignette {
  position: fixed; inset: 0;
  pointer-events: none;
  background: radial-gradient(ellipse at center, transparent 55%, rgba(255,210,220,0.35) 100%);
  z-index: 2;
}

/* Floating heart decoration */
.deco {
  position: fixed;
  bottom: 24px; left: 50%;
  transform: translateX(-50%);
  font-size: 0.85rem;
  color: #e8a0b0;
  font-family: 'Playfair Display', serif;
  font-style: italic;
  letter-spacing: 0.12em;
  pointer-events: none;
  opacity: 0.7;
  z-index: 10;
  animation: breathe 3s ease-in-out infinite;
}

@keyframes breathe {
  0%, 100% { opacity: 0.5; transform: translateX(-50%) scale(1); }
  50%       { opacity: 0.85; transform: translateX(-50%) scale(1.04); }
}

  <script>
    /* â”€â”€ CURSOR â”€â”€ */

    /* â”€â”€ CANVAS PÃ‰TALO â”€â”€ */
    const canvas = document.getElementById('c');
    const ctx    = canvas.getContext('2d');

    function resize() {
      canvas.width  = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    /* Paleta romÃ¡ntica */
    const COLORS = [
      { fill: 'rgba(255,182,200,0.82)', stroke: 'rgba(220,130,155,0.6)' },
      { fill: 'rgba(255,210,220,0.78)', stroke: 'rgba(240,160,175,0.5)' },
      { fill: 'rgba(255,230,235,0.85)', stroke: 'rgba(245,180,195,0.55)' },
      { fill: 'rgba(255,160,185,0.75)', stroke: 'rgba(210,110,140,0.55)' },
      { fill: 'rgba(255,245,248,0.9)',  stroke: 'rgba(235,170,190,0.5)' },
      { fill: 'rgba(255,200,215,0.8)',  stroke: 'rgba(230,150,170,0.55)' },
    ];

    function rand(a, b) { return a + Math.random() * (b - a); }

    /* Dibuja un pÃ©talo de cerezo */
    function drawPetal(ctx, x, y, w, h, angle, color) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(angle);
      ctx.beginPath();
      // Forma orgÃ¡nica de pÃ©talo con bezier
      ctx.moveTo(0, -h / 2);
      ctx.bezierCurveTo( w * 0.55, -h * 0.42,  w * 0.55,  h * 0.42,  0,  h / 2);
      ctx.bezierCurveTo(-w * 0.55,  h * 0.42, -w * 0.55, -h * 0.42,  0, -h / 2);
      ctx.closePath();

      // Gradiente interno suave
      const g = ctx.createRadialGradient(0, -h * 0.1, h * 0.05, 0, 0, h * 0.55);
      g.addColorStop(0, 'rgba(255,255,255,0.65)');
      g.addColorStop(1, color.fill);
      ctx.fillStyle = g;
      ctx.fill();

      ctx.strokeStyle = color.stroke;
      ctx.lineWidth = 0.6;
      ctx.stroke();

      // Nervio central
      ctx.beginPath();
      ctx.moveTo(0, -h * 0.45);
      ctx.quadraticCurveTo(w * 0.06, 0, 0, h * 0.45);
      ctx.strokeStyle = 'rgba(220,140,165,0.3)';
      ctx.lineWidth = 0.7;
      ctx.stroke();

      ctx.restore();
    }

    /* Clase pÃ©talo animado */
    class Petal {
      constructor() { this.reset(true); }

      reset(initial = false) {
        this.x     = rand(0, canvas.width);
        this.y     = initial ? rand(-canvas.height, 0) : rand(-120, -30);
        this.w     = rand(14, 30);
        this.h     = rand(10, 22);
        this.vy    = rand(0.7, 2.0);
        this.vx    = rand(-0.6, 0.6);
        this.rot   = rand(0, Math.PI * 2);
        this.vRot  = rand(-0.025, 0.025);
        this.swing = rand(0.3, 1.0);
        this.swOff = rand(0, Math.PI * 2);
        this.color = COLORS[Math.floor(Math.random() * COLORS.length)];
        this.alpha = rand(0.75, 1.0);
        this.t     = 0;
      }

      update() {
        this.t  += 0.016;
        this.rot += this.vRot;
        this.x  += this.vx + Math.sin(this.t * 1.1 + this.swOff) * this.swing;
        this.y  += this.vy;
        if (this.y > canvas.height + 40) this.reset();
      }

      draw() {
        ctx.globalAlpha = this.alpha;
        drawPetal(ctx, this.x, this.y, this.w, this.h, this.rot, this.color);
        ctx.globalAlpha = 1;
      }
    }

    /* Generar pÃ©talo con rÃ¡faga de toque */
    class BurstPetal extends Petal {
      constructor(x, y) {
        super();
        this.x   = x + rand(-30, 30);
        this.y   = y + rand(-20, 20);
        this.vx  = rand(-3, 3);
        this.vy  = rand(-4, -0.5);
        this.gravity = 0.12;
        this.life = 1;
        this.decay = rand(0.015, 0.028);
      }
      update() {
        this.vy  += this.gravity;
        this.x   += this.vx;
        this.y   += this.vy;
        this.rot += this.vRot * 2;
        this.life -= this.decay;
        this.alpha = Math.max(0, this.life);
        if (this.life <= 0) this.dead = true;
      }
    }

    const NUM_PETALS = Math.min(90, Math.floor(window.innerWidth / 14));
    const petals = Array.from({ length: NUM_PETALS }, () => new Petal());
    const bursts = [];

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      petals.forEach(p => { p.update(); p.draw(); });

      for (let i = bursts.length - 1; i >= 0; i--) {
        bursts[i].update();
        if (bursts[i].dead) { bursts.splice(i, 1); continue; }
        bursts[i].draw();
      }

      requestAnimationFrame(loop);
    }
    loop();

    /* â”€â”€ FRASES â”€â”€ */
    const FRASES = [
      'âœ¨ Te amo', 'ðŸ’• Eres mi todo', 'ðŸŒ¸ Preciosa',

      'ðŸ’“ Nunca te suelto', 'ðŸŒ· Mi princesa', 'ðŸ’– Locamente enamorado',
      'âœ¨ Siempre contigo', 'ðŸ’• Eres mi razÃ³n', 'ðŸŒ¸ QuÃ© linda',
    ];

    let fraseIdx = Math.floor(Math.random() * FRASES.length);

    function mostrarFrase(x, y) {
      const el = document.createElement('div');
      el.className = 'frase';
      el.textContent = FRASES[fraseIdx % FRASES.length];
      fraseIdx++;

      el.style.left = x + 'px';
      el.style.top  = y + 'px';
      document.body.appendChild(el);

      setTimeout(() => el.remove(), 2100);
    }

    function spawnBurst(x, y) {
      const count = 10;
      for (let i = 0; i < count; i++) {
        bursts.push(new BurstPetal(x, y));
      }
    }

    document.addEventListener('click', e => {
      mostrarFrase(e.clientX, e.clientY);
      spawnBurst(e.clientX, e.clientY);

        spawnBurst(t.clientX, t.clientY);
      }
